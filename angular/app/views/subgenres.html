<div id="content" ng-controller="SearchCtrl">

  <ng-include src="'/views/partials/breadcrumbs.html'"></ng-include>
  
  <div ng-switch on="search.searchValue != ''">

    <div class="genres" ng-switch-when="false">
      <div class="container">
        <div class="genre" title="Stations in this genre" ng-click="selectStations(subgenre)"><div class="name">Stations</div></div>
        <div class="genre" ng-repeat="subgenre in subgenres" ng-click="select(subgenre)"><div class="name" title="{{subgenre.description}}">{{subgenre.name}}</div></div>
      </div>
      <div ng-hide="!!subgenres">
        <ng-include src="'/views/partials/spinner.html'"></ng-include>
      </div>
    </div>

    <div ng-switch-when="true">
      <ng-include src="'/views/partials/stations.html'"></ng-include>
      <div class="container">
        <div class="msg" ng-show="stations.length==0">No stations matching "{{search.searchValue.trim()}}" has been found.</div>
      </div>
    </div>

  <div>
  
</div>
