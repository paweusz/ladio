  <div class="stations">
    <div class="container">

      <div ng-click="play(station)" class="station ng-class:stationCss()" ng-repeat="station in stations">

        <div class="name" title="{{station.name}}">{{station.name}}</div>
        <div class="desc">{{station.bitrate}}&nbsp;{{station.country}}</div>

      </div>

    </div>
    <ng-include src="'/views/partials/spinner.html'" ng-hide="stations"></ng-include>
  </div>
