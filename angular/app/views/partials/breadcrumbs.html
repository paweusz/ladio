<div id="breadcrumbs-ruler" class="ruler">
  <div class="container">
    <ul id="breadcrumbs">
      <li><a href="#/genres"><span>Genres</span></a></li>
      <li class="separator" ng-show="genre || genreId">&raquo;</li>
      <li>
        <a ng-show="genre" href="#/genres/{{genre.id}}/subgenres"><span>{{genre.name}}</span></a>
        <a ng-show="!genre && genreId">&hellip;</a>
      </li>
      <li class="separator" ng-show="subGenre || subGenreId">&raquo;</li>
      <li>
        <a ng-show="subGenre && subGenre.id != -1" href="#/genres/{{genre.id}}/subgenres/{{subGenre.id}}/stations"><span>{{subGenre.name}}</span></a>
        <a ng-show="subGenre && subGenre.id == -1" href="#/genres/{{genre.id}}/stations"><span>Stations</span></a>
        <a ng-show="!subGenre && subGenreId">&hellip;</a>
      </li>
    </ul>
    <div ng-switch on="!!subGenre">
      <rd-search ng-switch-when="true"
                 placeholder="Filter stations" 
                 model="filtering.filterValue" 
                 change="filtering.filterChanged()">
      </rd-search>
    </div>
  </div>
</div>
